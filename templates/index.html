<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            display: none;
        }

        label.upload-label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        label.upload-label:hover {
            background-color: #0056b3;
        }

        #audio {
            width: 100%;
            margin-top: 20px;
        }

        .text-center {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Music Genre Classifier</h2>
        <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
            <label for="upload" class="upload-label">Upload</label>
            <input type="file" name="audiofile" accept=".wav" id="upload" onchange="updateAudioSource()" />
            <input type="hidden" name="audio_url" id="audio_url" value="" />
            <audio id="audio" controls>
                <source src="" id="src" />
            </audio>
            <button type="submit" class="btn btn-primary btn-block btn-large">Check the genre</button>
        </form>
        <p class="text-center">{{', '.join(prediction) }}</p>
    </div>
    

    <script>
        function updateAudioSource() {
            const fileInput = document.getElementById("upload");
            const audio = document.getElementById("audio");
            const audioUrlInput = document.getElementById("audio_url");
    
            const file = fileInput.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
                audioUrlInput.value = objectURL;
            } else {
                audio.src = "";
                audioUrlInput.value = "";
            }
        }
    </script>
    
</body>

</html>
