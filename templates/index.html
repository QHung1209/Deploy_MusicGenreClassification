<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0; 
            overflow: hidden; 
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            object-fit: cover; /* Make the video cover the entire container */
            width: 100%;
            height: 100%;
        }

        h2 {
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        input[type="file"] {
            display: none;
        }

        label.upload-label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        label.upload-label:hover {
            background-color: #0056b3;
        }

        #audio {
            width: 100%;
            margin-top: 20px;
        }

        .text-center {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Set the video as a background -->
    <div class="video-container">
        <video autoplay loop muted class="video-background">
            <source src="{{ url_for('static', filename='background.mp4') }}">
        </video>
    </div>

    <div class="container">
        <h2>Music Genre Classifier</h2>
        <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
            <label for="upload" class="upload-label">Upload</label>
            <input type="file" name="audiofile" accept=".wav" id="upload" onchange="updateAudioSource()" />
            <input type="hidden" name="audio_url" id="audio_url" value="" />
            <audio id="audio" controls>
                <source src="" id="src" />
            </audio>
            <button type="submit" class="btn btn-primary btn-block btn-large">Check the genre</button>
        </form>
        <p class="text-center">
            {% if prediction == "Upload the audio" %}
              Upload the audio
            {% else %}
              {{ ', '.join(prediction) }}
            {% endif %}
          </p>
    </div>
    <script>
        function updateAudioSource() {
            const fileInput = document.getElementById("upload");
            const audio = document.getElementById("audio");
            const audioUrlInput = document.getElementById("audio_url");

            const file = fileInput.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
                audioUrlInput.value = objectURL;
            } else {
                audio.src = "";
                audioUrlInput.value = "";
            }
        }
    </script>
</body>

</html>
